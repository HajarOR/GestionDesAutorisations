<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeViewDlg" widgetVar="DemandeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDemandeTitle}">
            <h:form id="DemandeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeController.selected != null}">
                        <h:outputText value="#{bundle.ViewDemandeLabel_numBureauOrdre}"/>
                        <h:outputText value="#{demandeController.selected.numBureauOrdre}" title="#{bundle.ViewDemandeTitle_numBureauOrdre}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_nom}"/>
                        <h:outputText value="#{demandeController.selected.nom}" title="#{bundle.ViewDemandeTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_prenom}"/>
                        <h:outputText value="#{demandeController.selected.prenom}" title="#{bundle.ViewDemandeTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_cin}"/>
                        <h:outputText value="#{demandeController.selected.cin}" title="#{bundle.ViewDemandeTitle_cin}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_tele}"/>
                        <h:outputText value="#{demandeController.selected.tele}" title="#{bundle.ViewDemandeTitle_tele}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_dateDemande}"/>
                        <h:outputText value="#{demandeController.selected.dateDemande}" title="#{bundle.ViewDemandeTitle_dateDemande}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDemandeLabel_activite}"/>
                        <h:outputText value="#{demandeController.selected.activite}" title="#{bundle.ViewDemandeTitle_activite}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_adresseProjet}"/>
                        <h:outputText value="#{demandeController.selected.adresseProjet}" title="#{bundle.ViewDemandeTitle_adresseProjet}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_adressePersonnel}"/>
                        <h:outputText value="#{demandeController.selected.adressePersonnel}" title="#{bundle.ViewDemandeTitle_adressePersonnel}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_autorisation}"/>
                        <h:outputText value="#{demandeController.selected.autorisation}" title="#{bundle.ViewDemandeTitle_autorisation}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DemandeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
