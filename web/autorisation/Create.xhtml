<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorisationCreateDlg" widgetVar="AutorisationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAutorisationTitle}">
            <h:form id="AutorisationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autorisationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAutorisationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{autorisationController.selected.id}" title="#{bundle.CreateAutorisationTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAutorisationLabel_numBureauOrdre}" for="numBureauOrdre" />
                        <p:inputText id="numBureauOrdre" value="#{autorisationController.selected.numBureauOrdre}" title="#{bundle.CreateAutorisationTitle_numBureauOrdre}" />
                        <p:outputLabel value="#{bundle.CreateAutorisationLabel_dateAutorisation}" for="dateAutorisation" />
                        <p:calendar id="dateAutorisation" pattern="MM/dd/yyyy" value="#{autorisationController.selected.dateAutorisation}" title="#{bundle.EditAutorisationTitle_dateAutorisation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAutorisationLabel_demande}" for="demande" />
                        <p:selectOneMenu id="demande" value="#{autorisationController.selected.demande}" >
                            <f:selectItems value="#{demandeController.itemsAvailableSelectOne}"
                                           var="demandeItem"
                                           itemValue="#{demandeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autorisationController.create}" value="#{bundle.Save}" update="display,:AutorisationListForm:datalist,:growl" oncomplete="handleSubmit(args,'AutorisationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AutorisationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
