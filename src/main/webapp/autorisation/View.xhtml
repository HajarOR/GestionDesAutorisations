<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorisationViewDlg" widgetVar="AutorisationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAutorisationTitle}">
            <h:form id="AutorisationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autorisationController.selected != null}">
                        <h:outputText value="#{bundle.ViewAutorisationLabel_id}"/>
                        <h:outputText value="#{autorisationController.selected.id}" title="#{bundle.ViewAutorisationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAutorisationLabel_numBureauOrdre}"/>
                        <h:outputText value="#{autorisationController.selected.numBureauOrdre}" title="#{bundle.ViewAutorisationTitle_numBureauOrdre}"/>
                        <h:outputText value="#{bundle.ViewAutorisationLabel_dateAutorisation}"/>
                        <h:outputText value="#{autorisationController.selected.dateAutorisation}" title="#{bundle.ViewAutorisationTitle_dateAutorisation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAutorisationLabel_demande}"/>
                        <h:outputText value="#{autorisationController.selected.demande}" title="#{bundle.ViewAutorisationTitle_demande}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AutorisationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
