<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProtestationViewDlg" widgetVar="ProtestationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProtestationTitle}">
            <h:form id="ProtestationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{protestationController.selected != null}">
                        <h:outputText value="#{bundle.ViewProtestationLabel_numBureauOrdre}"/>
                        <h:outputText value="#{protestationController.selected.numBureauOrdre}" title="#{bundle.ViewProtestationTitle_numBureauOrdre}"/>
                        <h:outputText value="#{bundle.ViewProtestationLabel_nom}"/>
                        <h:outputText value="#{protestationController.selected.nom}" title="#{bundle.ViewProtestationTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewProtestationLabel_prenom}"/>
                        <h:outputText value="#{protestationController.selected.prenom}" title="#{bundle.ViewProtestationTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewProtestationLabel_cin}"/>
                        <h:outputText value="#{protestationController.selected.cin}" title="#{bundle.ViewProtestationTitle_cin}"/>
                        <h:outputText value="#{bundle.ViewProtestationLabel_tele}"/>
                        <h:outputText value="#{protestationController.selected.tele}" title="#{bundle.ViewProtestationTitle_tele}"/>
                        <h:outputText value="#{bundle.ViewProtestationLabel_cause}"/>
                        <h:outputText value="#{protestationController.selected.cause}" title="#{bundle.ViewProtestationTitle_cause}"/>
                        <h:outputText value="#{bundle.ViewProtestationLabel_dateProtestation}"/>
                        <h:outputText value="#{protestationController.selected.dateProtestation}" title="#{bundle.ViewProtestationTitle_dateProtestation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProtestationLabel_adresseProjet}"/>
                        <h:outputText value="#{protestationController.selected.adresseProjet}" title="#{bundle.ViewProtestationTitle_adresseProjet}"/>
                        <h:outputText value="#{bundle.ViewProtestationLabel_adressePersonnel}"/>
                        <h:outputText value="#{protestationController.selected.adressePersonnel}" title="#{bundle.ViewProtestationTitle_adressePersonnel}"/>
                        <h:outputText value="#{bundle.ViewProtestationLabel_activite}"/>
                        <h:outputText value="#{protestationController.selected.activite}" title="#{bundle.ViewProtestationTitle_activite}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProtestationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
