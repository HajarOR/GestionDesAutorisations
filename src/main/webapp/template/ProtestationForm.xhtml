<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <script type="text/javascript" src="../resources/js/jquery.backstretch.min.js"></script>
        <script>
            $.backstretch("../resources/img/bg5.jpg", {speed: 500});
        </script>
        <ui:include src="Header.xhtml"/>
        <ui:include src="Aside.xhtml"/>
        <section id="main-content">
            <section class="wrapper">
                <section class="formDP">
                    <!-- BASIC FORM ELELEMNTS -->
                    <div class="row mt">
                        <div class="col-lg-12">
                            <div class="form-panel">
                                <h:form class="form-horizontal style-form protestation-form insBgp">
                                    <div class="form-group">
                                        <h:outputLabel value="N⁰ du bureau d'order" class="col-sm-3 col-sm-3 control-label"/>
                                        <div class="col-sm-9">
                                            <p:inputNumber value="#{protestationController.selected.numBureauOrdre}" inputStyleClass="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Nom" class="col-sm-3 col-sm-3 control-label"/>
                                        <div class="col-sm-9">
                                            <h:inputText value="#{protestationController.selected.nomComplet}" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="CIN" class="col-sm-3 col-sm-3 control-label"/>
                                        <div class="col-sm-9">
                                            <h:inputText value="#{protestationController.selected.cin}" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Téléphone" class="col-sm-3 col-sm-3 control-label"/>
                                        <div class="col-sm-9">
                                            <h:inputText value="#{protestationController.selected.tele}" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Date protestation" class="col-sm-3 col-sm-3 control-label"/>
                                        <div class="col-sm-9">
                                            <p:calendar id="dateProtestation" pattern="MM/dd/yyyy" value="#{protestationController.selected.dateProtestation}" title="date Protestation" inputStyleClass="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateProtestationLabel_cause}" for="cause" class="col-sm-3 col-sm-3 control-label"/>
                                        <div class="col-sm-9">
                                            <h:inputTextarea id="cause" value="#{protestationController.selected.cause}" title="#{bundle.CreateProtestationTitle_cause}" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateProtestationLabel_activite}" for="activite" class="col-sm-3 col-sm-3 control-label"/>
                                        <div class="col-sm-9">
                                            <h:selectOneMenu id="activite" value="#{protestationController.selected.activite}" styleClass="form-control">
                                                <f:selectItems value="#{activiteController.itemsAvailableSelectOne}"
                                                               var="activiteItem"
                                                               itemValue="#{activiteItem}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-sm-2 col-sm-2 control-label" value="#{bundle.CreateProtestationLabel_adresseProjet}" for="adresseProjet"/>
                                        <div class="col-sm-10">
                                            <h:outputLabel value="#{bundle.CreateAdresseLabel_annexe}" for="annexe" class="col-sm-2 col-sm-2 control-label"/>
                                            <div class="col-sm-10">
                                                <h:selectOneMenu id="adresseProjetAnnexe" value="#{protestationController.adresseProjet.annexe}" class="form-control" >
                                                     <p:ajax event="click" update="adresseProjetQuartier" listener="#{quartierController.findQuartierByAnnexe(protestationController.adresseProjet.annexe)}"/>
                                                    <f:selectItems value="#{annexeController.itemsAvailableSelectOne}"
                                                                   var="annexeItem"
                                                                   itemValue="#{annexeItem}" class="form-control"/>
                                                </h:selectOneMenu><br/>
                                            </div>    
                                            <h:outputLabel  value="#{bundle.CreateAdresseLabel_quartier}" for="quartier" class="col-sm-2 col-sm-2 control-label"/>
                                            <div class="col-sm-10">
                                                <h:selectOneMenu id="adresseProjetQuartier" value="#{adresseController.selected.quartier}" class="form-control" >
                                                    <f:selectItems value="#{quartierController.items}"
                                                                   var="quartierItem"
                                                                   itemValue="#{quartierItem}"/>
                                                </h:selectOneMenu><br/>
                                            </div> 
                                            <h:outputLabel value="#{bundle.CreateAdresseLabel_numero}" for="numero"  class="col-sm-2 col-sm-2 control-label"/>
                                            <div class="col-sm-10">
                                                <h:inputText id="adresseProjetNumero" value="#{adresseController.selected.numero}" title="#{bundle.CreateAdresseTitle_numero}" class="form-control"/>
                                            </div>
                                        </div>    
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">Adresse personnel</label>
                                        <div class="col-sm-10">
                                            <h:outputLabel value="#{bundle.CreateAdresseLabel_annexe}" for="annexe" class="col-sm-2 col-sm-2 control-label"/>
                                            <div class="col-sm-10">
                                                <h:selectOneMenu id="adressePersonnelAnnexe" value="#{protestationController.adressePersonnel.annexe}" class="form-control" >
                                                     <p:ajax event="click" update="adressePersonnelQuartier" listener="#{quartierController.findQuartierByAnnexe(protestationController.adressePersonnel.annexe)}"/>
                                                    <f:selectItems value="#{annexeController.itemsAvailableSelectOne}"
                                                                   var="annexeItem"
                                                                   itemValue="#{annexeItem}" class="form-control"/>
                                                </h:selectOneMenu><br/>
                                            </div>    
                                            <h:outputLabel  value="#{bundle.CreateAdresseLabel_quartier}" for="quartier" class="col-sm-2 col-sm-2 control-label"/>
                                            <div class="col-sm-10">
                                                <h:selectOneMenu id="adressePersonnelQuartier" value="#{adresseController.selected.quartier}" class="form-control" >
                                                    <f:selectItems value="#{quartierController.items}"
                                                                   var="quartierItem"
                                                                   itemValue="#{quartierItem}"/>
                                                </h:selectOneMenu><br/>
                                            </div> 
                                            <h:outputLabel value="#{bundle.CreateAdresseLabel_numero}" for="numero"  class="col-sm-2 col-sm-2 control-label"/>
                                            <div class="col-sm-10">
                                                <h:inputText id="adressePersonnelNumero" value="#{adresseController.selected.numero}" title="#{bundle.CreateAdresseTitle_numero}" class="form-control"/>
                                            </div>
                                        </div>    
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="" class="col-sm-2 col-sm-2 control-label"/>
                                        <div class="col-sm-10">
                                            <center><h:commandButton action="#{protestationController.createProtestation()}" value="Enregistrer" class="btn btn-theme btnDmd"/></center>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div><!-- col-lg-12-->      	
                    </div><!-- /row -->
                </section>
            </section><!--/wrapper -->
        </section><!-- /MAIN CONTENT -->
        <ui:include src="JsPage.xhtml" />
    </h:body>
</html>
